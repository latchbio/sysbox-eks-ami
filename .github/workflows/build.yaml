name: Packer Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  packer_build_eks:
    name: Build EKS AMI
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    strategy:
      matrix:
        k8s_version: ["1.23", "1.24", "1.25", "1.26"]
        ubuntu_version: ["focal-20.04"]
        architecture: ["amd64", "arm64"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        if: github.event_name != 'pull_request'
        with:
          aws-region: us-east-2
          role-to-assume: arn:aws:iam::654897662046:role/github-actions/plural-sysbox-amis-packer
          role-session-name: SysboxAmisPacker
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Get files
        run: make get-files
      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: 1.9.2
      - name: Run `packer init`
        id: init
        run: "packer init ."
      - name: Run `packer validate`
        id: validate
        run: "packer validate ."
      - name: Run `packer build`
        id: build
        if: github.event_name != 'pull_request'
        env:
          PKR_VAR_k8s_version: ${{ matrix.k8s_version }}
          PKR_VAR_ubuntu_version: ${{ matrix.ubuntu_version }}
          PKR_VAR_architecture: ${{ matrix.architecture }}
        run: "packer build ."
